		<div class="parent">
<div class="content2">
		<!--第一个表-->
		<div id="main" style="width: 500px;height:300px;"></div>
		<script type="text/javascript">
		    // 基于准备好的dom，初始化echarts实例
		    var myChart = echarts.init(document.getElementById('main'));
		 
		    // 指定图表的配置项和数据
		    var option = {
		        title: {
		            text: '第一个 ECharts 实例'
		        },
		        tooltip: {},
		        legend: {
		            data:['销量']
		        },
		        xAxis: {
		            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		        },
		        yAxis: {},
		        series: [{
		            name: '销量',
		            type: 'bar',
		            data: [5, 20, 36, 10, 10, 20]
		        }]
		    };
		 
		    // 使用刚指定的配置项和数据显示图表。
		    myChart.setOption(option);
		</script>

		<!--第二个表-->
		<div id="main2" style="width: 500px;height:300px;margin-bottom: 20px"></div>
		<script type="text/javascript">
		 var myChart = echarts.init(document.getElementById('main2'));

		    // 指定图表的配置项和数据
		    var option = {

				  tooltip: {
					trigger: 'item'
				  },
				  legend: {
					top: '5%',
					left: 'center'
				  },
				  series: [
					{
					  name: 'Access From',
					  type: 'pie',
					  radius: ['40%', '70%'],
					  avoidLabelOverlap: false,
					  label: {
						show: false,
						position: 'center'
					  },
					  emphasis: {
						label: {
						  show: true,
						  fontSize: 40,
						  fontWeight: 'bold'
						}
					  },
					  labelLine: {
						show: false
					  },
					  data: [
						{ value: 1048, name: 'Search Engine' },
						{ value: 735, name: 'Direct' },
						{ value: 580, name: 'Email' },
						{ value: 484, name: 'Union Ads' },
						{ value: 300, name: 'Video Ads' }
					  ]
					}
				  ]
				};
			myChart.setOption(option);
		</script>
